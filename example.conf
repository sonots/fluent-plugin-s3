<source>
  type dummy
  tag raw.foo
  dummy {"message":"foo"}
  auto_increment_key id
</source>

<match raw.foo>
  type s3
  log_level debug

  aws_key_id xxxxxxxxxxx
  aws_sec_key xxxxxxxxxx
  s3_bucket xxxxxxxxx
  s3_region ap-northeast-1
  s3_object_key_format %{time_slice}_%{index}.%{file_extension}
  buffer_path buf

  time_slice_format %Y%m%d-%H%M%S
  time_slice_wait 1s
  utc
  store_as json
  format json
  include_time_key true
  time_key log_time
</match>
